    <div class="account-page">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <img src="Imagens/evelyn-cespedes-QLSov-QKfWM-unsplash.jpg" width="500px" height="750px">
                </div>
                <div class="col-2">
                    <div class="form-container">
                        <div class="form-btn">
                            <span onclick="login()">Login</span>
                            <span onclick="register()">Registrar</span>
                            <hr id="indicador">
                        </div>
                        <form id="Login">
                            <input type="text" placeholder="Nome de Usuário">

                        <form id="Register">
                            <input type="text" placeholder="Email">

    <script>
        var MenuItems = document.getElementById("MenuItems");

        MenuItems.style.maxHeight = "0px";

        function menutoggle()
            if(MenuItems.style.maxHeight == "0px")
            {
                MenuItems.style.maxHeight == "200px";
            }
            else{
                MenuItems.style.maxHeight = "0px"
            }
    </script>


    <script>

        var LoginForm = document.getElementById("Login");
        var RegForm = document.getElementById("Register");
        var indicador = document.getElementById("indicador");

        function register(){
            RegForm.style.transform = "translateX(0px)";
            LoginForm.style.transform = "translateX(0px)";
            indicador.style.transform = "translateX(100px)";

        }

        function login(){
            RegForm.style.transform = "translateX(300px)";
            LoginForm.style.transform = "translateX(300px)";
            indicador.style.transform = "translateX(0px)";

        }

    </script>
